<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="duoc-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Asistencia</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1>Asistencia</h1>
  <br><br>

  <ion-list>
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-label>Asignatura</ion-label>
      <ion-label>Presente</ion-label>
    </ion-item>
    <ion-item *ngFor="let asignatura of asignaturas">
      <ion-label>{{ asignatura.fecha }}</ion-label>
      <ion-label>{{ asignatura.asignatura }}</ion-label> 
      <ion-label>{{ asignatura.presente }}</ion-label> 
    </ion-item>
  </ion-list>

  <ion-button shape="round" (click)="verModal()">
    Crear cÃ³digo QR
  </ion-button>

  <ion-modal [isOpen]="mostrar">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Asistencia</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="verModal()" color="primary">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <h3>Escanea para registrar asistencia</h3>
        
        <!-- Imagen QR desde internet -->
        <img src="https://softmatic.com/images/QR%20Example%20Umlauts%20Accented.png" alt="CÃ³digo QR" style="display: block; margin: 0 auto; width: 400px; height: 212px;">

        
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
